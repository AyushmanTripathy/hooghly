<style>
  main {
    @include flex(column);
    @include flex-center;
    @include section(70vh, 100vw);
    background-color: $dark;
    color: $light;
  }
  $img-width: 250px;
  .products {
    @include section($img-width, 80vw);
  }
  .heading {
    @include section(20px,200px);
  }
  .intrest {
    @include flex(column);
    @include flex-center;
  }
  .intrests {
    text-align: center;
  }
  div {
    display: inline-block;
    text-align: center;
  }
  img {
    width: $img-width;
    aspect-ratio: 3/2;
    border-radius: 10px;
  }
  .link {
    color: $light;
  }
</style>

<main id="products">
  <h1>Our Products</h1>
  <marquee
    class="products"
    behavior="scroll"
    direction="left"
    height="250"
    scrollamount="6"
    scrolldelay="10"
    onmouseover="this.stop()"
    onmouseout="this.start()"
  >
    <div>
      <h3>Rice Bran Oil</h3>
      <img src="./product4.jpg" alt="product image" />
    </div>
    <div>
      <h3>Crude Rice Bran Oil</h3>
      <img src="./product6.jpg" alt="product image" />
    </div>
    <div>
      <h3>De Oiled Rice Bran</h3>
      <img src="./product2.png" alt="product image" />
    </div>
    <div>
      <h3>Rice Bran</h3>
      <img src="./product3.jpg" alt="product image" />
    </div>
    <div>
      <h3>De Oiled Rice Bran</h3>
      <img src="./product5.jpg" alt="product image" />
    </div>
  </marquee>
  <div class="intrest">
    Interested in
    <marquee
      class="intrests"
      behavior="scroll"
      direction="up"
      height="20"
      scrollamount="2"
      scrolldelay="10"
    >
      <p>Rice Bran Oil</p>
      <p>Crude Rice Bran Oil</p>
      <p>De Oiled Rice Bran</p>
      <p>Rice Bran</p>
    </marquee>
    <a class="link" href="#contact">let us know!</a>
  </div>
</main>
