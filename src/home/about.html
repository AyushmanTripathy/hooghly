<style>
  main {
    @include fullscreen;
    @include flex(row);
    @include flex-center;
  }
  $width: 40vw;
  $height: 60vh;
  $left: 10vw;
  div {
    width: $width;
    height: $height;
    border: 1px solid $dark;
  }
  .left {
    width: calc( $width + 10vw );
    width: calc( $width + 10vw );
    @include relative(0, $left);
    border-width:5px;
  }
  .right {
    height: calc( $height - 10vh );
    @include relative(0, -$left);
  }

  @media screen and (max-width: $mobile) {
    .right {
      display: none;
    }
    .left {
      width: 90vw;
      @include relative(0,0);
    }
  }
</style>

<main id="about">
  <div class="left"></div>
  <div class="right"></div>
</main>
